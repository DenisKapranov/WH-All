<body>
    <script>
        function Cu(login, email) {
            this.login = login;
            this.email = email;
        }

        Cu.prototype.show = function() {
            console.log("Мой логин " + this.login + ", мой email " + this.email);
        }


        let user1 = new Cu("admin1", "admin@example.com2");
        let user2 = new Cu("user3", "user@example.com4");

        user1.show();
        user2.show();
    </script>
</body>

</html>
